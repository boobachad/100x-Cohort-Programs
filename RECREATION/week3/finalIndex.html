<html>

<body>

    <input type="text" id="todoInput"></input>
    <button onclick="addTodo()">Add todo</button>

</body>
<script>
    let ctr = 1;

    function addTodo() {
        const inputEle = document.querySelector("input");
        const value = inputEle.value;

        const newDivEle = document.createElement("div");
        newDivEle.setAttribute("id", "todo" + ctr);
        newDivEle.innerHTML = `<div>${value}</div><button onclick="deleteTodo(${ctr})">delete</button>`;
        ctr++;
        document.querySelector("body").appendChild(newDivEle);
        inputEle.value="";
    }

    function deleteTodo(index) {
        const element = document.getElementById("todo" + index);
        element.parentNode.removeChild(element);
    }
    document.querySelector("input").addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            addTodo();
        }
    });
</script>

</html>
